<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100">
        <div class="col-md-6 col-lg-4 mx-auto">
            <!-- Login Card -->
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                        <div id="errorMessage" class="text-danger d-none">
                            <small>Invalid username or password</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Add event listener to the login form
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent the default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Reset error message
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('d-none');

            try {
                const response = await fetch('https://www.gerardcosc573.com:12348/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Login failed');

                const data = await response.json();
                if (data.loggedIn) {
                    window.location.href = '/dashboard.html';  // Redirect to dashboard if login is successful
                } else {
                    errorMessage.classList.remove('d-none');  // Show error message if login fails
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.classList.remove('d-none');  // Show error message if network error
            }
        });
    });
</script>

</body>
</html>
