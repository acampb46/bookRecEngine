<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search for Books</title>
    <script>
        async function addBook(title, author, publisher, publishedDate, description, ISBN, pageCount, categories, averageRating, ratingsCount, imageLink, buyLink, webReaderLink) {
            // If the publishedDate is just a year, append -01-01 to make it a valid date
            if (/^\d{4}$/.test(publishedDate)) {
                publishedDate = `${publishedDate}-01-01`; // Converts '2003' to '2003-01-01'
            }

            const bookData = {
                title,
                author,
                publisher,
                publishedDate,
                description,
                ISBN,
                pageCount,
                categories,
                averageRating,
                ratingsCount,
                imageLink,
                buyLink,
                webReaderLink
            };

            try {
                const response = await fetch('https://www.gerardcosc573.com:12348/userBooks', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    alert('Book added to your list!'); // Notify user of success
                } else {
                    console.error('Error adding book:', response.statusText);
                    alert('Failed to add book.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding book.');
            }
        }

        function loadSearchPage() {
            // Google Books API search
            document.getElementById('searchForm').onsubmit = function (e) {
                e.preventDefault();
                let query = document.getElementById('bookSearch').value;
                getConfig().then(apiKey => {
                    fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Failed to fetch from Google Books API');
                            return response.json();
                        })
                        .then(data => {
                            let searchResults = document.getElementById('searchResults');
                            searchResults.innerHTML = ''; // Clear previous results
                            data.items.forEach(item => {
                                let bookItem = document.createElement('div');
                                let thumbnail = item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : 'no-image-available.jpg';
                                let isbn = item.volumeInfo.industryIdentifiers && item.volumeInfo.industryIdentifiers.length > 0 ?
                                    item.volumeInfo.industryIdentifiers[0].identifier : 'Unknown';

                                bookItem.innerHTML = `
                                    <img src="${thumbnail}" alt="Book cover"><br>
                                    <strong>${item.volumeInfo.title}</strong><br>
                                    ${item.volumeInfo.description || 'No description available.'}<br>
                                    <button onclick="addBook(
                                        '${item.volumeInfo.title}',
                                        '${item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown'}',
                                        '${item.volumeInfo.publisher || 'Unknown'}',
                                        '${item.volumeInfo.publishedDate || 'Unknown'}',
                                        '${item.volumeInfo.description || ''}',
                                        '${isbn}',
                                        '${item.volumeInfo.pageCount || 0}',
                                        '${item.volumeInfo.categories ? item.volumeInfo.categories.join(', ') : 'Unknown'}',
                                        ${item.volumeInfo.averageRating || 0},
                                        ${item.volumeInfo.ratingsCount || 0},
                                        '${thumbnail}',
                                        '${item.saleInfo.buyLinks ? item.saleInfo.buyLinks[0].url : ''}',
                                        '${item.accessInfo.webReaderLink || ''}'
                                    )">Add to My Books</button>
                                    <hr>
                                `;
                                searchResults.appendChild(bookItem);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching search results:', error);
                        });
                });
            };
        }

        async function getConfig() {
            try {
                const response = await fetch('https://www.gerardcosc573.com:12348/config');
                const data = await response.json();
                return data.apiKey; // Return the API key
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        window.onload = loadSearchPage; // Load search page on window load
    </script>
</head>
<body>
<header>
    <nav>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </nav>
</header>

<h1>Search for More Books</h1>
<form id="searchForm">
    <label for="bookSearch">Book Title:</label>
    <input type="text" id="bookSearch" placeholder="Search for books..." required>
    <button type="submit">Search</button>
</form>
<div id="searchResults"></div>
</body>
</html>
