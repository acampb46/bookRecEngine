<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>User Dashboard</title>
    <script>
        let apiKey;

        function loadDashboard() {
            // Fetch the books the user has read from the server
            fetch('https://www.gerardcosc573.com:12348/userBooks', {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch books');
                    return response.json();
                })
                .then(data => {
                    let booksList = document.getElementById('booksList');
                    booksList.innerHTML = ''; // Clear previous list
                    data.books.forEach(book => {
                        let listItem = document.createElement('li');
                        listItem.innerText = book.title; // Display book title
                        booksList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user books:', error);
                });

            // Google Books API search
            document.getElementById('searchForm').onsubmit = function (e) {
                e.preventDefault();
                let query = document.getElementById('bookSearch').value;
                getConfig().then(apiKey => {
                    fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}&key=${apiKey}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Failed to fetch from Google Books API');
                            return response.json();
                        })
                        .then(data => {
                            let searchResults = document.getElementById('searchResults');
                            searchResults.innerHTML = ''; // Clear previous results
                            data.items.forEach(item => {
                                let bookItem = document.createElement('div');
                                bookItem.innerHTML = `
                                    <strong>${item.volumeInfo.title}</strong><br>
                                    ${item.volumeInfo.description || 'No description available.'}<br>
                                    <button onclick="addBook('${item.volumeInfo.title}', '${item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown'}', '${item.volumeInfo.publisher || 'Unknown'}', '${item.volumeInfo.publishedDate || 'Unknown'}', '${item.volumeInfo.description || ''}', '${item.volumeInfo.industryIdentifiers ? item.volumeInfo.industryIdentifiers[0].identifier : 'Unknown'}', '${item.volumeInfo.pageCount || 0}', '${item.volumeInfo.categories ? item.volumeInfo.categories.join(', ') : 'Unknown'}', ${item.volumeInfo.averageRating || 0}, ${item.volumeInfo.ratingsCount || 0}, '${item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : ''}', '${item.saleInfo.buyLinks ? item.saleInfo.buyLinks[0].url : ''}', '${item.accessInfo.webReaderLink || ''}')">Add to My Books</button>
                                    <hr>
                              `;
                                searchResults.appendChild(bookItem);
                            });
                        })
                        .catch(error => {
                            console.error('Error fetching search results:', error);
                        });
                });
            };
        }

        async function addBook(title, author, publisher, publishedDate, description, ISBN, pageCount, categories, averageRating, ratingsCount, imageLink, buyLink, webReaderLink) {
            // Prepare book data
            const bookData = {
                title: title,
                author: author,
                publisher: publisher,
                publishedDate: publishedDate,
                description: description,
                ISBN: ISBN,
                pageCount: pageCount,
                categories: categories,
                averageRating: averageRating,
                ratingsCount: ratingsCount,
                imageLink: imageLink,
                buyLink: buyLink,
                webReaderLink: webReaderLink
            };

            try {
                const response = await fetch('https://www.gerardcosc573.com:12348/userBooks', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });

                if (response.ok) {
                    alert('Book added to your list!'); // Notify user of success
                    loadDashboard(); // Reload the book list to include the new book
                } else {
                    console.error('Error adding book:', response.statusText);
                    alert('Failed to add book.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding book.');
            }
        }

        async function getConfig() {
            try {
                const response = await fetch('/config');
                const data = await response.json();
                return data.apiKey; // Return the API key
            } catch (error) {
                console.error('Error fetching config:', error);
            }
        }

        window.onload = loadDashboard; // Load dashboard on window load
    </script>
</head>
<body>
<h1>Your Dashboard</h1>
<h2>Books You've Read</h2>
<ul id="booksList"></ul>

<h2>Search for More Books</h2>
<form id="searchForm">
    <label for="bookSearch"></label>
    <input type="text" id="bookSearch" placeholder="Search for books..." required>
    <button type="submit">Search</button>
</form>
<div id="searchResults"></div>
</body>
</html>
