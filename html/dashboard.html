<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>User Dashboard</title>
    <script>
        function loadDashboard() {
            // Fetch the books the user has read from the server
            fetch('https://www.gerardcosc573.com:12348/userBooks', {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch books');
                    return response.json();
                })
                .then(data => {
                    let booksList = document.getElementById('booksList');
                    booksList.innerHTML = ''; // Clear previous list
                    data.books.forEach(book => {
                        let listItem = document.createElement('li');

                        // Create a link for each book title
                        let link = document.createElement('a');
                        link.href = `review.html?isbn=${book.isbn}`;
                        link.innerText = book.title;

                        listItem.appendChild(link);
                        booksList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user books:', error);
                });
        }

        async function logout() {
            // Log out by destroying the session
            const response = await fetch('https://www.gerardcosc573.com:12348/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = 'index.html'; // Redirect to index.html after logout
            } else {
                alert('Logout failed');
            }
        }

        window.onload = loadDashboard; // Load dashboard on window load
    </script>
</head>
<body>
<header>
    <nav>
        <button onclick="window.location.href='search.html'">Search for Books</button>
        <button onclick="logout()">Logout</button>
    </nav>
</header>

<h1>Your Dashboard</h1>
<h2>Books You've Read</h2>
<ul id="booksList"></ul>
</body>
</html>
