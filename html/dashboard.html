<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>User Dashboard</title>
    <script>
        function loadDashboard() {
            // Fetch the books the user has read from the server
            fetch('https://www.gerardcosc573.com:12348/userBooks', {
                method: 'GET',
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch books');
                    return response.json();
                })
                .then(data => {
                    let booksList = document.getElementById('booksList');
                    booksList.innerHTML = ''; // Clear previous list
                    data.books.forEach(book => {
                        let listItem = document.createElement('li');
                        let link = document.createElement('a');

                        // Create a link to review.html with the book's ISBN
                        link.href = `review.html?title=${book.title}`; // Send ISBN in the URL
                        link.innerText = book.title; // Display book title
                        link.classList.add('list-group-item', 'list-group-item-action');
                        listItem.appendChild(link);
                        booksList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching user books:', error);
                });
        }

        async function logout() {
            // Log out by destroying the session
            const response = await fetch('https://www.gerardcosc573.com:12348/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = 'index.html'; // Redirect to index.html after logout
            } else {
                alert('Logout failed');
            }
        }

        window.onload = loadDashboard; // Load dashboard on window load
    </script>
</head>
<body>

<!-- Bootstrap Container -->
<div class="container mt-4">

    <!-- Header -->
    <header class="mb-4">
        <nav class="nav justify-content-center">
            <button class="btn btn-primary mx-2" onclick="window.location.href='search.html'">Search for Books</button>
            <button class="btn btn-success mx-2" onclick="window.location.href='recommend.html'">Recommendations</button>
            <button class="btn btn-danger mx-2" onclick="logout()">Logout</button>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="text-center">
        <h1>Your Dashboard</h1>
        <h2>Books You've Read</h2>

        <!-- Books List -->
        <ul id="booksList" class="list-group"></ul>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
