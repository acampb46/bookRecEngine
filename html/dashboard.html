<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>User Dashboard</title>
    <script>
        async function loadDashboard() {
            try {
                // Check if session is active
                const sessionResponse = await fetch('https://www.gerardcosc573.com:12348/isLoggedIn', {
                    method: 'GET',
                    credentials: 'include'
                });

                const sessionData = await sessionResponse.json();

                if (!sessionData.loggedIn) throw new Error('No active session');

                // Fetch the books the user has read
                const response = await fetch('https://www.gerardcosc573.com:12348/userBooks', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Failed to fetch books');

                const data = await response.json();
                const booksList = document.getElementById('booksList');
                booksList.innerHTML = ''; // Clear previous list

                data.books.forEach(book => {
                    let listItem = document.createElement('li');
                    listItem.innerText = book.title; // Display book title
                    booksList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
                window.location.href = 'index.html'; // Redirect if no session
            }
        }

        async function logout() {
            // Log out by destroying the session
            const response = await fetch('https://www.gerardcosc573.com:12348/logout', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                window.location.href = 'index.html'; // Redirect to index.html after logout
            } else {
                alert('Logout failed');
            }
        }

        window.onload = loadDashboard; // Load dashboard on window load
    </script>
</head>
<body>
<header>
    <nav>
        <button onclick="window.location.href='search.html'">Search for Books</button>
        <button onclick="logout()">Logout</button>
    </nav>
</header>

<h1>Your Dashboard</h1>
<h2>Books You've Read</h2>
<ul id="booksList"></ul>
</body>
</html>
