<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Register - Book Recommendation Engine</title>
</head>
<body>
<nav>
    <ul>
        <li><a href="#about">About</a></li>
        <li><a href="/register.html">Register</a></li>
        <li><a href="/login.html">Login</a></li>
    </ul>
</nav>

<header>
    <h1>Register for Book Recommendations</h1>
    <p>Create an account to start getting personalized book recommendations!</p>
</header>

<section id="registrationForm">
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="new-password" required>
        <br>
        <button type="submit">Register</button>
    </form>
    <div id="message" style="display: none;"></div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Register form submit event
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);

            // Log the form data for debugging
            for (const [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            try {
                const response = await fetch('https://www.gerardcosc573.com:12348/register', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });

                if (!response.ok) throw new Error('Network response was not ok');

                const result = await response.json();
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';

                if (result.success) {
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = 'green';

                    // Redirect after 10 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 10000);
                } else {
                    messageDiv.textContent = result.message;
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error during registration:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'An error occurred during registration.';
                messageDiv.style.color = 'red';
            }
        });
    });
</script>
</body>
</html>
